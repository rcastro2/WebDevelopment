<!DOCTYPE html>
<!-- WD Lesson 2.3: How do we style a specific element?-->
<!-- Resources 
      https://www.w3schools.com/css/default.asp 
      https://www.w3schools.com/css/css_selectors.asp 
      https://www.w3schools.com/css/css_specificity.asp 
-->
<html>
  <head>
    <title>WD Lesson 2.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p id="large"> Paragraph 1</p>
    <p class="myFont"> Paragraph 2</p>
    <p class="myFont black"> Paragraph 3</p> 
    <p class="myFont" id="fancy"> Paragraph 4</p>


    <img src="html.png">
    <img src="css.png" class="logo">
    <img src="js.png" class="logo" id="highlight">
    
  </body>
</html>
