<!DOCTYPE html>
<!-- WD Lesson 2.3: How do we style a specific element?-->
<!-- Resources 
      https://www.w3schools.com/css/default.asp 
      https://www.w3schools.com/css/css_selectors.asp 
      https://www.w3schools.com/css/css_specificity.asp 
-->
<html>
  <head>
    <title>WD Lesson 2.3</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p id="large"> Paragraph </p>
    <p class="black myFont"> Paragraph </p>
    <p class="myFont"> Paragraph </p>
    <p class="myFont" id="fancy"> Paragraph </p>
    
  </body>
</html>
