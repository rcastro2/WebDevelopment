<!DOCTYPE html>
<!-- WD Lesson 2.8: 
     How can we use flexbox to create a web page layout? -->

<!-- Resources 
     https://www.w3schools.com/css/css3_flexbox.asp
-->
<html>
  <head>
    <title>WD Lesson 2.8</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <!--  Header or Banner -->
      <div id="header" class="container">
        Header
      </div>
      <!--  nav bar -->
      <nav class="container">
        Navigation Bar
      </nav>
      
      <div class="container">
        <!-- Keep the left panel fixed -->
        <div id='leftpanel' class="container">
          Left Panel
        </div>
        
        <div id='centerpanel' class="container">
          Center Panel
        </div>
        
        <div id='rightpanel' class="container">
          Right Panel
        </div>
        
      </div>

      <div id='foot' class="container">
        Footer
      </div>
    
  </body>
</html>
